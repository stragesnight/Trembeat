<div th:replace="~{layout :: layout(~{:: content})}">
<div th:fragment="content" class="container w-25">
    <form th:action="@{~/register}" th:method="POST" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" aria-describedby="emailHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="passwordConfirmation" th:field="*{passwordConfirmation}" placeholder="Confirm password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</div>
