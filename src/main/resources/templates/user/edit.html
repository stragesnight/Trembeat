<div th:replace="~{layout :: layout(~{:: content})}">
<div th:fragment="content">
    <h1>Edit your profile</h1>
    <form id="form-edit-user" class="flex-col main-form" th:action="@{~/api/patch-user}" th:method="post" th:object="${user}">
        <div class="flex-col">
            <input type="file" id="field-profile-picture" th:field="*{profilePicture}" hidden>
            <button id="redirect-field-profile-picture">Select file</button>
            <label for="field-profile-picture"><h4>Profile picture</h4></label>
        </div>
        <div class="flex-col">
            <input type="text" id="field-username" th:field="*{username}" placeholder="Enter username" required>
            <label for="field-username"><h4>Username</h4></label>
        </div>
        <div class="flex-col">
            <textarea id="field-bio" rows="5" th:field="*{bio}" placeholder="Enter bio"></textarea>
            <label for="field-bio"><h4>Bio</h4></label>
        </div>
        <div class="flex-col">
            <input type="text" id="field-email" th:field="*{email}" placeholder="Enter email" required>
            <label for="field-email"><h4>Email</h4></label>
        </div>
        <div class="flex-col">
            <input type="password" id="field-password" th:field="*{password}" placeholder="Enter new password">
            <label for="field-password"><h4>Change password</h4></label>
        </div>
        <div class="flex-col">
            <input type="password" id="field-password-confirmation" th:field="*{passwordConfirmation}" placeholder="Confirm new password">
        </div>
        <button type="submit">Edit</button>
    </form>
    <script type="module" th:src="@{~/js/user/edit.js}"></script>
    <script type="module" th:src="@{~/js/common/file-input-redirect.js}"></script>
</div>
</div>
