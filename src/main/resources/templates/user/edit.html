<div th:replace="~{layout :: layout(~{:: content})}">
<div th:fragment="content" class="container w-25">
    <form id="formMain" enctype="multipart/form-data" th:action="@{~/api/patch-user}" th:method="post" th:object="${user}">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Profile picture</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="profilePicture" th:field="*{profilePicture}">
                <label class="custom-file-label" for="profilePicture">Choose file</label>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" class="form-control" rows="3" th:field="*{bio}" placeholder="Enter bio"></textarea>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">New password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="passwordConfirmation" th:field="*{passwordConfirmation}" placeholder="Confirm password">
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
    <script type="module" th:src="@{~/js/user/edit.js}"></script>
</div>
</div>
