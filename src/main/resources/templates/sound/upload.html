<div th:replace="~{layout :: layout(~{:: content})}">
<div th:fragment="content" class="container w-25">
    <form enctype="multipart/form-data" th:action="@{~/api/put-sound}" th:method="post" th:object="${sound}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" aria-describedby="emailHelp" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" rows="3" th:field="*{description}"></textarea>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="genreId">Genre</label>
            </div>
            <select class="custom-select" id="genreId" th:field="*{genreId}">
                <option th:each="genre: ${genres}" th:value="${genre.getId()}" th:text="${genre.getName()}"></option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Audio file</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="file" th:field="*{file}">
                <label class="custom-file-label" for="file">Choose file</label>
            </div>
        </div>
        <input type="text" id="authorId" th:field="*{authorId}" hidden>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
</div>
