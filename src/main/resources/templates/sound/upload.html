<div th:replace="~{layout :: layout(~{:: content})}">
<div th:fragment="content">
    <form enctype="multipart/form-data" th:action="@{~/sound/upload}" th:method="POST" th:object="${sound}">
        <div>
            <label for="title">Title: </label>
            <input type="text" id="title" th:field="*{title}">
        </div>
        <div>
            <label for="description">Title: </label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <div>
            <label for="genre">Genre: </label>
            <select id="genre" name="genreId">
                <option th:each="genre: ${genres}" th:value="${genre.getId()}" th:text="${genre.getName()}"></option>
            </select>
        </div>
        <div>
            <label for="file">File: </label>
            <input type="file" id="file" name="file">
        </div>
        <input type="submit" value="Upload">
    </form>
</div>
</div>
