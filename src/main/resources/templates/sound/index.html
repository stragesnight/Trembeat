<!DOCTYPE html>
<div th:replace="~{layout :: layout(content = ~{:: content}, styles = ~{:: styles}, scripts = ~{:: scripts})}">
<th:block th:fragment="styles">
    <link rel="stylesheet" th:href="@{~/css/sound-card.css}">
</th:block>
<th:block th:fragment="scripts">
    <script type="module" th:src="@{~/js/sound/index.js}"></script>
    <script type="module" th:src="@{~/js/common/sound-loader.js}"></script>
</th:block>
<div th:fragment="content">
    <h1 th:text="#{sound.index.header}"></h1>
    <form id="form-search" class="flex-row" th:method="post">
        <input type="search" id="field-search-title" class="flex-grow field-search-title" th:placeholder="#{sound.title_placeholder}" autocomplete="off">
        <select id="field-search-orderby">
            <option th:each="orderby: ${orderFields}" th:value="${orderby}" th:text="#{'orderby.' + ${orderby}}"></option>
        </select>
        <button type="submit" class="btn-submit-search" th:text="#{search}"></button>
    </form>
    <div id="sound-card-container"></div>
    <div hidden>
        <div th:replace="~{fragments/sound-card :: sound-card}"></div>
        <span th:each="g : ${genres}" th:id="${'genre-' + g.name}" th:text="#{'genre.' + ${g.name}}"></span>
    </div>
</div>
</div>
