<div th:replace="~{layout :: layout(content = ~{:: content}, styles = ~{:: styles}, scripts = ~{:: scripts})}">
<th:block th:fragment="styles">
    <link rel="stylesheet" th:href="@{~/css/sound-card.css}">
</th:block>
<th:block th:fragment="scripts">
    <script type="module" th:src="@{~/js/sound/index.js}"></script>
    <script type="module" th:src="@{~/js/common/sound-loader.js}"></script>
</th:block>
<div th:fragment="content">
    <form id="formSearch" class="container w-50" th:method="post">
        <div class="input-group col justify-content-center">
            <input type="search" id="fieldSearchTitle" class="form-control" placeholder="Enter title">
            <div>
                <select id="fieldSearchOrderby" class="form-select">
                    <option th:each="orderby: ${orderFields}" th:value="${orderby}" th:text="${orderby}"></option>
                </select>
            </div>
        <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
    <div id="sound-card-container"></div>
    <div hidden>
        <div th:replace="~{fragments/sound-card :: sound-card}"></div>
    </div>
</div>
</div>
