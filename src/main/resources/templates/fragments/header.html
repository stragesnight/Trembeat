<div id="header-container" th:fragment="header">
    <header class="fixed fullwidth">
        <div class="main-container">
            <ul class="bordered">
                <li id="logo" class="btn"><a th:href="@{~/}">Trembeat</a></li>
                <li class="btn-secondary"><a th:href="@{~/sound}">Explore</a></li>
                <li class="btn-secondary"><a th:href="@{~/sound/upload}">Upload</a></li>
            </ul>
            <form id="form-header-search" th:action="@{~/api/get-sounds}" th:method="post">
                <input type="search" id="field-search-title" name="fieldSearchTitle" placeholder="Search for music" autocomplete="off">
                <button type="submit">Search</button>
            </form>
            <ul th:if="${user == null}">
                <li class="btn-secondary"><a th:href="@{~/login}">Sign in</a></li>
                <li class="btn"><a th:href="@{~/register}">Sign up</a></li>
            </ul>
            <div th:if="${user}" id="header-user-container">
                <img th:src="@{'/api/get-profile-picture?id=' + ${user.getId()}}">
            </div>
        </div>
    </header>
</div>
