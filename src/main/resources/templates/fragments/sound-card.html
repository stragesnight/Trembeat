<div class="card text-center w-25" id="sound-card" th:fragment="sound-card">
    <div class="card-body">
        <h3 class="card-title --d-sound-title"></h3>
        <p class="card-text">
            By <span class="--d-sound-author"></span>
        </p>
        <p class="card-text">
            Genre: <span class="--d-sound-genre"></span>
        </p>
        <audio controls>
            <source class="--d-sound-src">
        </audio>
    </div>
</div>
